version: '3.8'
services:
    postgres:
        image: postgres:15
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - postgres:/var/lib/postgresql/data
        ports:
            - 5432:5432

    backend:
        build: .
        environment:
            - SERVER_PORT=3030
            - DATABASE_URL=postgresql://postgres:postgres@192.168.1.102:5432/backend-dev-local # my-ip
        ports:
            - 3030:3030

volumes:
    postgres:
